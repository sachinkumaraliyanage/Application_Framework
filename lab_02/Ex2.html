<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var vehicleName = 'Toyota';

        function printVehicleNameOuter() {
            console.log(this.vehicleName);
        }

        console.log(this);

        printVehicleNameOuter();

        var vehicle={
            vehicleName:'Nissan',
            printVehicleNameInner: function () {
                return function () {
                    console.log(this.vehicleName);

                }
            }

        }


        var execute = vehicle.printVehicleNameInner();
        execute();
        execute.call();

        var execute2 = vehicle.printVehicleNameInner().bind(vehicle);
        execute2();



    </script>
</head>
<body>

</body>
</html>
